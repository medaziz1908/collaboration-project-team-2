{% extends 'store/layouts/main.html' %}


{% block content %}
<div class="py-3 bg-primary">
    <div class="container">
        <a class="text-white" href="{% url 'home'%}"> Home /</a>
        <a class="text-white" href="{% url 'collections'%}">Collections / </a>
        <a class="text-white" href="{% url 'collectionsview' category.slug %}">{{ category.name }}</a>
         
    </div> 
</div>



<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1> {{ category.name }} </h1>
            <hr>
            <div class="row">
            {% for item in Products %}
                <div class="col-md-3">
                    <div class="card">
                      <a href="{% url 'prodcutview' item.category.slug item.slug %}">
                            <div class="card-body">
                             <div class="category-image">
                               <img src="{{ item.product_image.url }}" alt="Product image" class="w-100" />
                            </div>
                             <h4 class="text-center"> {{item.name}} </h4>
                             <span class="float-start"> <s>{{ item.original_price | stringformat:'d' }} Dt </s> </span>
                             <span class="float-end"> {{ item.selling_price | stringformat:'d' }} Dt </span>
                           </div>
                       </a>
                    </div>
                 </div>
             
            {% endfor %}
        </div> 
    </div> 
</div>  


{% endblock content %}
